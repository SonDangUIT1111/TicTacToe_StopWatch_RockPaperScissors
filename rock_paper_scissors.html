<!DOCTYPE html>
<html>
    <head>
        <title>Rock_Paper_Scissors</title>
        <link rel="stylesheet" href="./styles/rock_paper_scissors.css">
        <link rel="icon" href="https://th.bing.com/th/id/R.a6dd86e041f59ab95a4d7ab868985618?rik=bN1%2fGVc2nLJG7Q&pid=ImgRaw&r=0">
    </head>
    <body>
        <div>
            <div class="image-container">
                <img class="title" src="./styles/images/rock-paper-scissors-logo.png">
            </div>
            <p class="score-board js-score-board">You 0 - Bot 0</p>
            <div>
                <button class="btn js-rock-btn js-btn" data-index="0"><img class="icon" src="./styles/images/rock-emoji.png"></button>
                <button class="btn js-paper-btn js-btn" data-index="1"><img class="icon" src="./styles/images/paper-emoji.png"></button>
                <button class="btn js-scissors-btn js-btn" data-index="2"><img class="icon" src="./styles/images/scissors-emoji.png"></button>
            </div>
            <p class="attack js-attack">Pick a choice</p>
            <p class="result js-result"></p>
            <button class="play-again-btn js-play-again-btn"><img src="./styles/images/replay.png" class="replay-icon"><p>Replay</p></button>
        </div>

        <script src="./script/rock_paper_scissors.js"></script>
    </body>
</html>
