<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./styles/stopwatch.css">
        <link rel="icon" href="https://img.freepik.com/premium-vector/hand-holds-stopwatch-time-management-concept-countdown-stopwatch-timer-hand-vector-illustration-flat-style-deadline-punctuality-stop-time-competition-start-work-interval-control_435184-998.jpg?w=2000">
    </head>
    <body>
        <div>
            <p class="clock-time js-clock-time">00:00:00</p>
            <div class="button-container">
                <button class="clock-btn start-btn js-start-btn">Start</button>
                <button class="clock-btn split-btn js-split-btn">Split</button>
                <button class="clock-btn reset-btn js-reset-btn">Reset</button>
            </div>
            <div class="list-split js-list-split">
            </div>
            <script src="./script/stopwatch.js"></script>
        </div>
    </body>
</html>
